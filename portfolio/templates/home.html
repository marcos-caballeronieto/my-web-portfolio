{% extends 'base.html' %}

{% block content %}
    <h1>Welcome!</h1>
    <p>I'm a developer building cool things. Here's my most recent work.</p>

    <h2>Latest Projects</h2>

    {% for project in projects %}
        <div class="project">
            <h3>
                <a href="{% url 'project_detail' project.pk %}">
                    {{ project.title }}
                </a>
            </h3>
            {% if project.image %}
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
            {% endif %}
        </div>
    {% endfor %}

    <hr>
    <a href="{% url 'project_list' %}">View All My Projects &rarr;</a>

{% endblock %}
